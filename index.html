<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="keywords" lang="pl" content="gra tekstowa">
    <meta name="description" lang="pl" content="tekstowa gra podróżnicza i geograficzna">
    <meta name="author" content="Nilmerg Omino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tt-game.css">
    <title>js - ćwiczenia na przykładach</title>
</head>
<body>
    <header class="header">
        <h1><span class="header__text_highlighted">t</span>ravel <span class="header__text_highlighted">t</span>ext <span class="header__text_highlighted">game</span></h1>
    </header>
    <main>
        <div class="game-text-panel">
            <p id="travel-description" class="travel-description"></p>
            <div class="travel-status">
                <p>ruchy: <span id="travel-movements" class="travel-status-values">0</span></p>
                <p>obecne położenie: <span id="travel-current-position" class="travel-status-values"></span></p>
                <p>cel podróży: <span id="travel-destination" class="travel-status-values"></span></p>
            </div>
        </div>
        <div class="command-line-container">
            <input type="text" class="input-command-line" id="command-line" placeholder="nazwa państwa/ akwenu">
        </div>
        <div class="world-map" id="world-map">
            <div class="point-on-map"></div>
        </div>
    </main>
    <script src="places.js"></script>
    <script src="tt-game.js"></script>
</body>
</html>
